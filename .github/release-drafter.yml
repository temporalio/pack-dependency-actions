name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'â¬†ï¸ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'feat'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'docs'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'feat'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?:/i'
  - label: 'docs'
    title:
      - '/^docs(\(.+\))?:/i'
  - label: 'dependencies'
    title:
      - '/^(deps|build\(deps\)):/i'
    files:
      - 'package*.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'

exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'
  - 'release'

template: |
  ## What's Changed
  
  $CHANGES
  
  ### Version Tags
  
  You can reference this release using:
  - Full version: `@v$RESOLVED_VERSION`
  - Major version: `@v$MAJOR` (automatically updated)
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
  
  ---
  
  ### Contributors
  
  $CONTRIBUTORS