name: Generate UI PR on Actions Release

on:
  repository_dispatch:
    types: [actions-released]
  workflow_dispatch:
    inputs:
      target_sha:
        description: 'Target UI commit SHA (leave blank for latest)'
        required: false
        type: string
      mode:
        description: 'PR mode'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - release

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sample app
        uses: actions/checkout@v4
        with:
          path: sample-app
      
      - name: Checkout pack-dependency-actions
        uses: actions/checkout@v4
        with:
          repository: temporalio/pack-dependency-actions
          path: actions
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: sample-app
        run: pnpm install
      
      - name: Generate UI update PR
        uses: ./actions/generate-pr
        with:
          target-sha: ${{ inputs.target_sha || github.event.client_payload.ui_sha }}
          mode: ${{ inputs.mode || 'test' }}
          repository: 'temporalio/ui'
          file-path: '.ui-sha'
          pack-command: 'echo "Mock pack command"'
          install-command: 'echo "Mock install command"'
          pr-title-template: '[Sample App] {mode} UI@{short_sha}'
          pr-body-template: |
            ## Sample App - UI Update
            
            This is a demonstration PR from the sample app showing how pack-dependency-actions work.
            
            **Repository:** `{repository}`
            **New SHA:** `{resolved_sha}`
            **Previous SHA:** `{last_sha}`
            
            ### Changes
            {commit_messages}
            
            ### Testing
            - [ ] Sample app builds
            - [ ] Integration tests pass
            
            ---
            *Generated by pack-dependency-actions sample app*
          labels: 'sample-app,{mode}-ui,automated'
          draft: true